{%extends 'main/base.html'%}


{%block content%}


  <style>
   

    header {
      text-align: center;
      
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
      color: #111;
      margin-top:40px;
    }

    .place-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .place-card {
      background-color: #fff;
      border-radius: 14px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .place-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .place-image {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 16px;
    }

    .place-name {
      font-size: 22px;
      font-weight: bold;
      color: #111;
      margin-bottom: 12px;
      text-align: center;
    }

    .place-price a,
    .place-location a {
      display: block;
      text-decoration: none;
      color: #1abc9c;
      font-weight: bold;
      font-size: 16px;
      margin: 4px 0;
      transition: color 0.3s ease;
    }

    .place-price a:hover,
    .place-location a:hover {
      color: #16a085;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Market Listings In Different City</h1>
  </header>
